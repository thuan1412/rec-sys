{% load env_extras %}

<a 
  href="/{{ product.id }}" 
  style="text-decoration:none;color:black;text-transform:capitalize;"
  class="col-lg-3 col-md-6 col-sm-10 offset-md-0 pt-4"
>
  <div class="card">
    <div class="hover-fade">
      <div>
        <img 
          class="card-img-top img-fluid" 
          src="{{ product.get_image_url }}"
          style="height: 200px; width: 100%; display: block;object-fit:contain;"
        />
      </div>
    </div>
    <div class="card-body"  style="hight:150px">
      <strong
        class="font-weight-bold pt-1" 
      >
        {{ product.name }}
      </strong>
        <!-- <div class="text-muted description">Space for small product description</div> -->
        <!-- <div class="d-flex align-items-center product"> </div> -->
        <div class="d-flex align-items-center justify-content-between pt-3">
            <div class="d-flex flex-column">
              <div class="h6 font-weight-bold">{{ product.price }} VNĐ</div>
              <!-- show number of view for this product -->
              {% if product.view_count %}
                <div class="text-muted">
                  <span class="fas fa-eye"></span> {{ product.view_count }}
                </div>
              {% endif %}
            </div>
            <!-- <div class="btn btn-primary">Mua hàng</div> -->
        </div>
    </div>
  </div>
</a>
